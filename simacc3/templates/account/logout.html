{% load i18n %}
{% load core_tags %}


<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-right-to-bracket me-2"></i>Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <div class="modal-body d-flex justify-content-center align-items-center">
            <i class="fa fa-face-grin-beam fs-1 d-block"></i>
            <p class="text-center mb-0 ms-3 d-block">Are you sure you want to logout...?</p>
        </div>

        <div class="modal-footer d-flex no-wrap p-0">
            <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 border-end text-secondary" data-bs-dismiss="modal" 
                data-bs-target="#logoutModal"><i class="fa fa-x me-1" aria-hidden="true"></i>No, Thanks</button>
            <button type="submit" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 text-danger">
                <i class="fa fa-trash me-1" aria-hidden="true"></i>Yes, logout</button>

    </form> 
</div>
