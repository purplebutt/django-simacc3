{% load core_tags %}


<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-key me-2"></i>Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form>
        {% csrf_token %}
        <div class="modal-body">
            <p class="text-center">Enter your current password and new password</p>
            <p class="text-danger text-center lh-sm fs-7">You will log out automatically once the change password finish.
                You can then log in again with your new password.
            </p>
            {% form_float_pswrd form %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary"
                hx-swap="innerHTML"
                hx-post="{% url 'account_change_password' %}"
                hx-target="#changePasswordModalContent">Reset</button>
        </div>
    </form> 
</div>
