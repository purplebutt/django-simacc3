{% load i18n %}
{% load core_tags %}


<div class="modal-content p-3 py-4">
    <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-user-plus me-2"></i>Sign up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form class="needs-validation">
        {% csrf_token %}
        <div class="modal-body">
            <p class="text-center">Fill in to create your account</p>
            {% form_float_pswrd form %}
        </div>
        <div class="modal-footer">
            <small class='text-muted me-auto'>Already have an account..? 
                <a type="button" class="text-primary" data-bs-toggle="modal" data-bs-target="#loginModal"
                    hx-swap="innerHTML"
                    hx-get="{% url 'account_login' %}"
                    hx-target="#loginModalContent">login here</a>
            </small>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary"
                hx-swap="innerHTML"
                hx-post="{% url 'account_signup' %}"
                hx-target="#signupModalContent">Signup</button>
        </div>
    </form> 
</div>
